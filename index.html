<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonePaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="stone.jpeg" alt="img">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor">
        </div>
    </div>
    <div class="scores">
        <div class="score" id="your-score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score" id="comp-score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
        <p id="msg">Pick your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
